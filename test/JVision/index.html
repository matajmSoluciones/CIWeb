<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Prueba JVision</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Prueba Render</h1>
	<canvas id="ouput" width="750" height="350"></canvas>
	<input type="file" id="file" accept="image/*">
	<div id="windows"></div>
	<script src="VisionConfig.js" type="text/javascript"></script>
	<script src="JVision.js" type="text/javascript"></script>
	<script src="Morphology.js" type="text/javascript"></script>
	<script>
		var lienzo,link,parent,objects=[[],[]];
		window.addEventListener("load",function(){
			var file=document.getElementById("file");			
			//var input=document.getElementById("input");
			parent=document.getElementById("windows");
			var input=new Image();
			lienzo=JVision.init(input,document.getElementById("ouput").getContext("2d"),function(data){
				JVision.Render();
			});
			document.body.appendChild(JVision.window.canvas);
			//JVision.input.addEventListener("play",get);			
			//document.body.appendChild(input);
			input.src="img.png";
			file.addEventListener("change",function(event){
				console.log(event);
				var blob=event.target.files[0];
				input.src=window.URL.createObjectURL(blob);
			})
		})
		
	</script>
</body>
</html>
